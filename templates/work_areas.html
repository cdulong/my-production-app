{% extends "base.html" %}

{% block title %}Manage Work Areas{% endblock %}

{% block page_title %}Manage Work Areas{% endblock %}

{% block content %}
    <form id="workAreaForm">
        <input type="hidden" id="workAreaId" value="">
        <label for="workAreaName">Work Area Name:</label>
        <input type="text" id="workAreaName" required>
        <label for="offsetDays">Offset (Days):</label>
        <input type="number" id="offsetDays" required>
        <!-- <label for="contributingDurationDays">Contributing Duration (Days):</label> -->
        <!-- <input type="number" id="contributingDurationDays" required> -->
        <button type="submit">Save Work Area</button>
        <button type="button" id="cancelEdit">Cancel</button>
    </form>

    <h2>Existing Work Areas</h2>
    <table id="workAreasTable" border="1">
        <thead>
            <tr>
                <th>Order</th>
                <th>ID</th>
                <th>Name</th>
                <th>Offset (Days)</th>
                <!-- <th>Contributing Duration (Days)</th> -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="workAreasTableBody">  </tbody>
    </table>
{% endblock %}

{% block extra_body_scripts %}
    <script src="{{ url_for('static', filename='js/Sortable.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/work_areas.js') }}"></script>
{% endblock %}
