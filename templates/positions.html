{% extends "base.html" %}

{% block title %}Manage Positions{% endblock %}

{% block page_title %}Manage Positions{% endblock %}

{% block content %}
    <form id="positionForm">
        <input type="hidden" id="positionId" value="">
        <label for="title">Position Title:</label>
        <input type="text" id="title" required>
        <label for="defaultHours">Default Forecasted Hours:</label>
        <input type="number" id="defaultHours" step="0.25" min="3" required>
        <button type="submit" class="btn">Save Position</button>
        <button type="button" id="cancelEdit" class="btn">Cancel</button>
    </form>

    <h2>Existing Positions</h2>
    <table id="positionsTable" border="1">
        <thead>
            <tr>
                <th>Order</th>
                <th>ID</th>
                <th>Title</th>
                <th>Default Hours</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="positionsTableBody">
            </tbody>
    </table>
{% endblock %}

{% block extra_body_scripts %}
    {{ super() }} <script src="{{ url_for('static', filename='js/positions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Sortable.min.js') }}"></script>
{% endblock %}
