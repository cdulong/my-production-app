{% macro render_notification_bell() %}
    <div class="notification-area">
        <button class="notification-bell" id="notification-bell">
            <i class="fas fa-bell"></i>
            <span class="notification-count" id="notification-count" style="display: none;"></span>
        </button>
        <div class="notification-dropdown" id="notification-dropdown">
            <div class="notification-header">Notifications</div>
            <ul id="notifications-menu">
                <li><span class="dropdown-item-text">No new notifications</span></li>
            </ul>
        </div>
    </div>
{% endmacro %}
